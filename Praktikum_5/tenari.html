<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ternary dalam Ternary</title>
</head>

<body>
    <script>
        // Ternary dalam Ternary
        const nilai = 75;

        const hasil = nilai >= 80 ? "A" : (nilai >= 70 ? "B" : (nilai >= 60 ? "C" : "D"));

        document.write("Nilai Anda: " + nilai + ", hasil: " + hasil);
    </script>
</body>
</html>
